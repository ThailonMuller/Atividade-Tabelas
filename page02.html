<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Layout</title>
</head>
<body>
    <header style="text-align: center; border: solid 1px; width: 100%;">
        <h2>TOPO</h2>
    </header>
    <div style="border: solid 1px;">
        <main style="text-align: center; display: flex; height: 83vh;">
            <aside style="display: flex; width: 15%;">
                <div style="margin: auto;">
                    <h2>MENU</h2>
                </div>
            </aside>
            <section style="text-align: center; display: flex; border: solid 1px; width: 100%; height: 100%;">
                <div style="margin: auto; ">
                    <h2>CONTEÚDO</h2>
                </div>
            </section>
        </main>
    </div>
    <footer style="text-align: center; border: solid 1px; width: 100%;">
        <h2>RODAPÉ</h2>
    </footer>
</body>
</html>
